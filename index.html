<!DOCTYPE html>

<body>
    <div class="aman">
   <header>

    <input type="password" name="" id="confirm" required>
    <label for="" id="dobl">DOB</label>

    <label for="" id="studentl">Student</label>
    <input type="radio" name="" id="employee">
    <label for="" id="employeel">Employee</label>

    <p id="p">I accept the terms and conditions</p>
    <input type="submit" name="" id="submit" value="signup">
   </main>
   <footer>
    <p id="p1">I am student of acciojob</p>
   </footer>
    </div>
